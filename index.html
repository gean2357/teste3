<!DOCTYPE html>
<html>
<head>
  <title>Air Draw - Secure Login</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { position: absolute; top: 0; left: 0; }
    video { transform: scaleX(-1); width: 100vw; height: 100vh; object-fit: cover; }
    #ui { 
      position: absolute; top: 20px; left: 20px; 
      color: white; font-family: sans-serif; z-index: 10;
      background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <b>Dennis - Acesso Restrito</b><br>
    üëâ Passe o indicador 2x sobre os n√∫meros<br>
    üîí Senha: <span id="pass-display">____</span><br>
    ‚å®Ô∏è Espa√ßo: Limpa tudo
  </div>
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <canvas id="output_canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    let points = []; 
    let currentPass = "";
    const targetPass = "0001";

    // Configura√ß√£o do Teclado
    const keys = [];
    const keyWidth = 60;
    const keyHeight = 60;
    for(let i=0; i<10; i++) {
        keys.push({
            label: i.toString(),
            x: 50 + (i * 70),
            y: 100,
            hits: 0,
            lastHitTime: 0
        });
    }

    function onResults(handResults, faceResults) {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.translate(canvasElement.width, 0);
      canvasCtx.scale(-1, 1);
      
      if (handResults.image) {
        canvasCtx.drawImage(handResults.image, 0, 0, canvasElement.width, canvasElement.height);
      }

      // 1. DESENHA O ROSTO
      if (faceResults && faceResults.multiFaceLandmarks) {
        for (const landmarks of faceResults.multiFaceLandmarks) {
          drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: '#C0C0C030', lineWidth: 1});
        }
      }

      // 2. DESENHA O TECLADO VIRTUAL
      keys.forEach(key => {
          canvasCtx.fillStyle = key.hits > 0 ? "rgba(0, 255, 255, 0.5)" : "rgba(255, 255, 255, 0.2)";
          canvasCtx.strokeStyle = "#00ffff";
          canvasCtx.lineWidth = 2;
          canvasCtx.fillRect(key.x, key.y, keyWidth, keyHeight);
          canvasCtx.strokeRect(key.x, key.y, keyWidth, keyHeight);
          
          canvasCtx.save();
          canvasCtx.scale(-1, 1);
          canvasCtx.fillStyle = "white";
          canvasCtx.font = "20px Arial";
          canvasCtx.fillText(key.label, -(key.x + 35), key.y + 40);
          canvasCtx.restore();
      });

      // 3. LOGICA DA M√ÉO E COLIS√ÉO
      if (handResults.multiHandLandmarks) {
        for (const landmarks of handResults.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 3});

          const indexTip = landmarks[8];
          const x = indexTip.x * canvasElement.width;
          const y = indexTip.y * canvasElement.height;

          // Verifica colis√£o com teclas
          keys.forEach(key => {
              if (x > key.x && x < key.x + keyWidth && y > key.y && y < key.y + keyHeight) {
                  const now = Date.now();
                  // Evita registrar m√∫ltiplos toques no mesmo milissegundo
                  if (now - key.lastHitTime > 500) { 
                      key.hits++;
                      key.lastHitTime = now;
                      
                      if (key.hits >= 2) { // Movimentou 2 vezes
                          currentPass += key.label;
                          document.getElementById('pass-display').innerText = "*".repeat(currentPass.length);
                          key.hits = 0; // Reseta a tecla
                          
                          // Verifica senha
                          if (currentPass.length === 4) {
                              if (currentPass === targetPass) {
                                  window.location.href = "https://www.youtube.com";
                              } else {
                                  currentPass = "";
                                  document.getElementById('pass-display').innerText = "ERRO";
                                  setTimeout(() => document.getElementById('pass-display').innerText = "____", 1000);
                              }
                          }
                      }
                  }
              }
          });
        }
      }

      canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5 });

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

    let latestHandResults = {};
    hands.onResults(results => { latestHandResults = results; });
    faceMesh.onResults(results => { onResults(latestHandResults, results); });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
        await faceMesh.send({image: videoElement});
      },
      width: 1280, height: 720
    });
    camera.start();

    window.addEventListener('keydown', (e) => { 
        if(e.code === 'Space') {
            currentPass = "";
            document.getElementById('pass-display').innerText = "____";
            keys.forEach(k => k.hits = 0);
        }
    });
  </script>
</body>
</html>
