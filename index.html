<!DOCTYPE html>
<html>
<head>
  <title>Air Draw - Escrita no Ar</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { position: absolute; top: 0; left: 0; }
    video { transform: scaleX(-1); width: 100vw; height: 100vh; object-fit: cover; opacity: 0.5; }
    #ui { 
      position: absolute; top: 20px; left: 20px; 
      color: white; font-family: sans-serif; z-index: 10;
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="ui">
    Vá para um lugar iluminado!<br>
    <b>Dedo indicador:</b> Desenha<br>
    <b>Feche a mão:</b> Para de desenhar<br>
    <b>Pressione ESPAÇO:</b> Limpa a tela
  </div>
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <canvas id="output_canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    // Lista para guardar os pontos do desenho
    let points = []; 

    function onResults(results) {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;

      canvasCtx.save();
      // Limpa a tela a cada frame
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      // Desenha o vídeo espelhado no fundo
      canvasCtx.translate(canvasElement.width, 0);
      canvasCtx.scale(-1, 1);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        
        // Ponto 8 (Indicador) e Ponto 4 (Polegar) para detectar pinça ou proximidade
        const indexTip = landmarks[8];
        const x = indexTip.x * canvasElement.width;
        const y = indexTip.y * canvasElement.height;

        // Adiciona o ponto atual à lista de desenho
        points.push({x, y});

        // Desenha a pontinha do dedo (o "lápis")
        canvasCtx.beginPath();
        canvasCtx.arc(x, y, 8, 0, 2 * Math.PI);
        canvasCtx.fillStyle = "#fff";
        canvasCtx.shadowBlur = 15;
        canvasCtx.shadowColor = "#00ffff";
        canvasCtx.fill();
      }

      // DESENHA O RASTRO ACUMULADO
      canvasCtx.beginPath();
      canvasCtx.lineWidth = 5;
      canvasCtx.lineCap = "round";
      canvasCtx.strokeStyle = "#00ffff"; // Cor Neon
      canvasCtx.shadowBlur = 10;
      canvasCtx.shadowColor = "#00ffff";

      for (let i = 1; i < points.length; i++) {
        canvasCtx.moveTo(points[i-1].x, points[i-1].y);
        canvasCtx.lineTo(points[i].x, points[i].y);
      }
      canvasCtx.stroke();
      
      canvasCtx.restore();
    }

    // Comando para limpar a tela com a tecla Espaço
    window.addEventListener('keydown', (e) => {
      if(e.code === 'Space') points = [];
    });

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7, // Aumentei a confiança para evitar falhas
      minTrackingConfidence: 0.7
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>
</body>
</html>
