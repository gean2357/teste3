<!DOCTYPE html>
<html>
<head>
  <title>Air Draw - Face Mesh & Hand Tracking</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { position: absolute; top: 0; left: 0; }
    video { transform: scaleX(-1); width: 100vw; height: 100vh; object-fit: cover; }
    #ui { 
      position: absolute; top: 20px; left: 20px; 
      color: white; font-family: sans-serif; z-index: 10;
      background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <b>Dennis, teste os novos recursos:</b><br>
    üëâ <b>Desenhar:</b> Una o polegar e o indicador (Pin√ßa)<br>
    üñêÔ∏è <b>Parar:</b> Afaste os dedos ou feche a m√£o<br>
    ‚å®Ô∏è <b>Espa√ßo:</b> Limpa o desenho
  </div>
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <canvas id="output_canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    let points = []; 

    // Fun√ß√£o para calcular dist√¢ncia entre dois pontos
    function getDistance(p1, p2) {
      return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
    }

    function onResults(handResults, faceResults) {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      canvasCtx.translate(canvasElement.width, 0);
      canvasCtx.scale(-1, 1);
      
      // Desenha o v√≠deo
      if (handResults.image) {
        canvasCtx.drawImage(handResults.image, 0, 0, canvasElement.width, canvasElement.height);
      }

      // 1. DESENHA O ROSTO (FACE MESH)
      if (faceResults && faceResults.multiFaceLandmarks) {
        for (const landmarks of faceResults.multiFaceLandmarks) {
          drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: '#C0C0C070', lineWidth: 1});
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {color: '#E0E0E0'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, {color: '#E0E0E0'});
        }
      }

      // 2. DESENHA A M√ÉO E L√ìGICA DE PIN√áA
      if (handResults.multiHandLandmarks) {
        for (const landmarks of handResults.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 3});

          const thumbTip = landmarks[4];
          const indexTip = landmarks[8];
          
          const distance = getDistance(thumbTip, indexTip);

          // Se a dist√¢ncia for pequena (pin√ßa), adiciona ponto ao desenho
          if (distance < 0.05) {
            const x = indexTip.x * canvasElement.width;
            const y = indexTip.y * canvasElement.height;
            points.push({x, y});
          } else {
            // Adiciona um ponto nulo para criar quebras no tra√ßado quando soltar os dedos
            if (points.length > 0 && points[points.length-1] !== null) {
              points.push(null);
            }
          }
        }
      }

      // 3. DESENHA O RASTRO (Sem ligar pontos nulos)
      canvasCtx.beginPath();
      canvasCtx.lineWidth = 6;
      canvasCtx.lineCap = "round";
      canvasCtx.strokeStyle = "#00ffff";
      canvasCtx.shadowBlur = 15;
      canvasCtx.shadowColor = "#00ffff";

      for (let i = 1; i < points.length; i++) {
        if (points[i] && points[i-1]) {
          canvasCtx.moveTo(points[i-1].x, points[i-1].y);
          canvasCtx.lineTo(points[i].x, points[i].y);
        }
      }
      canvasCtx.stroke();
      
      canvasCtx.restore();
    }

    // Configura√ß√£o do Face Mesh
    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

    // Configura√ß√£o das M√£os
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

    // Sincroniza√ß√£o dos resultados
    let latestHandResults = {};
    hands.onResults(results => { latestHandResults = results; });
    faceMesh.onResults(results => { onResults(latestHandResults, results); });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
        await faceMesh.send({image: videoElement});
      },
      width: 1280, height: 720
    });
    camera.start();

    window.addEventListener('keydown', (e) => { if(e.code === 'Space') points = []; });
  </script>
</body>
</html>
