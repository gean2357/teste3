<!DOCTYPE html>
<html>
<head>
  <title>Air Draw - Hand Skeleton</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { position: absolute; top: 0; left: 0; }
    video { transform: scaleX(-1); width: 100vw; height: 100vh; object-fit: cover; }
    #ui { 
      position: absolute; top: 20px; left: 20px; 
      color: white; font-family: sans-serif; z-index: 10;
      background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <b>Status:</b> Mostrando Esqueleto da Mão<br>
    <b>Dedo Indicador:</b> Desenha no ar<br>
    <b>Espaço:</b> Limpa o desenho
  </div>
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <canvas id="output_canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    let points = []; 

    function onResults(results) {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      // Espelhamento para parecer um espelho
      canvasCtx.translate(canvasElement.width, 0);
      canvasCtx.scale(-1, 1);
      
      // Desenha o vídeo no fundo
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          
          // 1. DESENHA O ESQUELETO (Linhas e Pontos)
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                        {color: '#00FF00', lineWidth: 5});
          drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});

          // 2. LOGICA DO DESENHO (Dedo Indicador - Ponto 8)
          const indexTip = landmarks[8];
          const x = indexTip.x * canvasElement.width;
          const y = indexTip.y * canvasElement.height;
          points.push({x, y});
        }
      }

      // 3. DESENHA O RASTRO ACUMULADO (Azul Neon)
      if (points.length > 1) {
        canvasCtx.beginPath();
        canvasCtx.lineWidth = 8;
        canvasCtx.lineCap = "round";
        canvasCtx.strokeStyle = "#00BFFF";
        canvasCtx.shadowBlur = 15;
        canvasCtx.shadowColor = "#00BFFF";

        for (let i = 1; i < points.length; i++) {
          canvasCtx.moveTo(points[i-1].x, points[i-1].y);
          canvasCtx.lineTo(points[i].x, points[i].y);
        }
        canvasCtx.stroke();
      }
      
      canvasCtx.restore();
    }

    window.addEventListener('keydown', (e) => {
      if(e.code === 'Space') points = [];
    });

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 2, // Agora detecta até 2 mãos
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>
</body>
</html>
