<!DOCTYPE html>
<html>
<head>
  <title>Dennis Vision - Login Biom√©trico</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { position: absolute; top: 0; left: 0; }
    video { transform: scaleX(-1); width: 100vw; height: 100vh; object-fit: cover; }
    #ui { 
      position: absolute; top: 20px; left: 20px; 
      color: white; font-family: sans-serif; z-index: 10;
      background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <b>Dennis - Login Biom√©trico</b><br>
    üëâ Passe o indicador 2x sobre os c√≠rculos verdes<br>
    üîí Senha: <span id="pass-display" style="color:#00FF00">____</span><br>
    ‚å®Ô∏è Espa√ßo: Limpa tudo
  </div>
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <canvas id="output_canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    let points = []; 
    let currentPass = "";
    const targetPass = "0001";
    const keys = [];
    const radius = 50; // Grandes como voc√™ pediu

    // Inicializa bot√µes
    for(let i=0; i<10; i++) {
        keys.push({ label: i.toString(), hits: 0, lastHitTime: 0 });
    }

    function onResults(handResults, faceResults) {
      // Ajusta tela
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
      const w = canvasElement.width;
      const h = canvasElement.height;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, w, h);
      
      // 1. ESPELHAMENTO E DESENHO DA C√ÇMERA (FUNDO)
      canvasCtx.translate(w, 0);
      canvasCtx.scale(-1, 1);
      
      if (handResults.image) {
        canvasCtx.drawImage(handResults.image, 0, 0, w, h);
      }

      // 2. DESENHA A FACE (A que voc√™ acha bonita)
      if (faceResults && faceResults.multiFaceLandmarks) {
        for (const landmarks of faceResults.multiFaceLandmarks) {
          drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: '#C0C0C070', lineWidth: 1});
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {color: '#E0E0E0'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, {color: '#E0E0E0'});
        }
      }

      // 3. DESENHA O TECLADO VERDE REDONDO (CENTRALIZADO EM BAIXO)
      keys.forEach((key, i) => {
          const row = Math.floor(i / 5);
          const col = i % 5;
          // C√°lculo para centralizar 5 c√≠rculos por linha
          const startX = w / 2 - (2 * 120);
          const x = startX + (col * 120);
          const y = h - 250 + (row * 120); // Posicionado na parte de baixo

          key.x = x;
          key.y = y;

          canvasCtx.beginPath();
          canvasCtx.arc(x, y, radius, 0, 2 * Math.PI);
          canvasCtx.fillStyle = key.hits > 0 ? "rgba(0, 255, 0, 0.6)" : "rgba(0, 255, 0, 0.2)";
          canvasCtx.strokeStyle = "#00FF00";
          canvasCtx.lineWidth = 4;
          canvasCtx.fill();
          canvasCtx.stroke();
          
          // N√∫meros
          canvasCtx.save();
          canvasCtx.scale(-1, 1);
          canvasCtx.fillStyle = "white";
          canvasCtx.font = "bold 35px Arial";
          canvasCtx.textAlign = "center";
          canvasCtx.fillText(key.label, -x, y + 12);
          canvasCtx.restore();
      });

      // 4. L√ìGICA DAS M√ÉOS
      if (handResults.multiHandLandmarks) {
        for (const landmarks of handResults.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 3});

          const indexTip = landmarks[8];
          const x = indexTip.x * w;
          const y = indexTip.y * h;
          
          // Colis√£o com bot√µes (2 passagens)
          keys.forEach(key => {
              const dist = Math.hypot(x - key.x, y - key.y);
              if (dist < radius) {
                  const now = Date.now();
                  if (now - key.lastHitTime > 700) { 
                      key.hits++;
                      key.lastHitTime = now;
                      if (key.hits >= 2) {
                          currentPass += key.label;
                          document.getElementById('pass-display').innerText = "*".repeat(currentPass.length);
                          key.hits = 0; 
                          if (currentPass.length === 4) {
                              if (currentPass === targetPass) {
                                  window.location.href = "https://www.youtube.com";
                              } else {
                                  currentPass = "";
                                  document.getElementById('pass-display').innerText = "ERRO";
                                  setTimeout(() => document.getElementById('pass-display').innerText = "____", 1000);
                              }
                          }
                      }
                  }
              }
          });

          // Rastro do Desenho (Pin√ßa)
          const thumbTip = landmarks[4];
          const d = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
          if (d < 0.05) {
            points.push({x, y});
          } else if (points.length > 0 && points[points.length-1] !== null) {
            points.push(null);
          }
        }
      }

      // 5. DESENHA O TRA√áADO VERDE
      canvasCtx.beginPath();
      canvasCtx.lineWidth = 6;
      canvasCtx.lineCap = "round";
      canvasCtx.strokeStyle = "#00FF00";
      for (let i = 1; i < points.length; i++) {
        if (points[i] && points[i-1]) {
          canvasCtx.moveTo(points[i-1].x, points[i-1].y);
          canvasCtx.lineTo(points[i].x, points[i].y);
        }
      }
      canvasCtx.stroke();
      canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5 });

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.5 });

    let lastH = {};
    hands.onResults(h => lastH = h);
    faceMesh.onResults(f => onResults(lastH, f));

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
        await faceMesh.send({image: videoElement});
      },
      width: 1280, height: 720
    });
    camera.start();

    window.addEventListener('keydown', (e) => { 
        if(e.code === 'Space') {
            points = []; currentPass = "";
            document.getElementById('pass-display').innerText = "____";
            keys.forEach(k => k.hits = 0);
        }
    });
  </script>
</body>
</html>
