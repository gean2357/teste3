<!DOCTYPE html>
<html>
<head>
  <title>Air Draw - Face Mesh & Hand Tracking</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { position: absolute; top: 0; left: 0; }
    video { transform: scaleX(-1); width: 100vw; height: 100vh; object-fit: cover; }
    #ui { 
      position: absolute; top: 20px; left: 20px; 
      color: white; font-family: sans-serif; z-index: 10;
      background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
    }
    #pass-display { color: #00ffff; font-weight: bold; }
  </style>
</head>
<body>
  <div id="ui">
    <b>Dennis - Acesso Restrito</b><br>
    üëâ Passe o indicador 2x sobre os n√∫meros (Rodap√©)<br>
    üîí Senha: <span id="pass-display">____</span><br>
    ‚å®Ô∏è Espa√ßo: Limpa o desenho e a senha
  </div>
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <canvas id="output_canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    let points = []; 
    let currentPass = "";
    const targetPass = "0001";

    // Configura√ß√£o do Teclado Virtual Redondo
    const keys = [];
    const radius = 30; // Raio do bot√£o redondo
    for(let i=0; i<10; i++) {
        keys.push({
            label: i.toString(),
            x: 0, // Ser√° calculado no onResults para centralizar
            y: 0,
            hits: 0,
            lastHitTime: 0
        });
    }

    function getDistance(p1, p2) {
      return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
    }

    function onResults(handResults, faceResults) {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.translate(canvasElement.width, 0);
      canvasCtx.scale(-1, 1);
      
      if (handResults.image) {
        canvasCtx.drawImage(handResults.image, 0, 0, canvasElement.width, canvasElement.height);
      }

      // 1. DESENHA A FACE
      if (faceResults && faceResults.multiFaceLandmarks) {
        for (const landmarks of faceResults.multiFaceLandmarks) {
          drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: '#C0C0C070', lineWidth: 1});
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {color: '#E0E0E0'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, {color: '#E0E0E0'});
        }
      }

      // 2. DESENHA O TECLADO REDONDO NO RODAP√â
      keys.forEach((key, i) => {
          // Centraliza os bot√µes no rodap√©
          const spacing = 75;
          const totalWidth = spacing * 9;
          key.x = (canvasElement.width / 2) - (totalWidth / 2) + (i * spacing);
          key.y = canvasElement.height - 70; // 70 pixels acima do fundo

          canvasCtx.beginPath();
          canvasCtx.arc(key.x, key.y, radius, 0, 2 * Math.PI);
          canvasCtx.fillStyle = key.hits > 0 ? "rgba(0, 255, 255, 0.6)" : "rgba(255, 255, 255, 0.2)";
          canvasCtx.strokeStyle = "#00ffff";
          canvasCtx.lineWidth = 2;
          canvasCtx.fill();
          canvasCtx.stroke();
          
          canvasCtx.save();
          canvasCtx.scale(-1, 1);
          canvasCtx.fillStyle = "white";
          canvasCtx.font = "bold 24px Arial";
          canvasCtx.textAlign = "center";
          // Inverte o X do texto por causa do scale(-1, 1) global
          canvasCtx.fillText(key.label, -key.x, key.y + 8);
          canvasCtx.restore();
      });

      // 3. DESENHA A M√ÉO E L√ìGICA
      if (handResults.multiHandLandmarks) {
        for (const landmarks of handResults.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 3});

          const thumbTip = landmarks[4];
          const indexTip = landmarks[8];
          const x = indexTip.x * canvasElement.width;
          const y = indexTip.y * canvasElement.height;
          
          // L√≥gica de Colis√£o com C√≠rculos
          keys.forEach(key => {
              const distToButton = Math.sqrt(Math.pow(x - key.x, 2) + Math.pow(y - key.y, 2));
              if (distToButton < radius) {
                  const now = Date.now();
                  if (now - key.lastHitTime > 600) { 
                      key.hits++;
                      key.lastHitTime = now;
                      
                      if (key.hits >= 2) {
                          currentPass += key.label;
                          document.getElementById('pass-display').innerText = "*".repeat(currentPass.length);
                          key.hits = 0; 
                          
                          if (currentPass.length === 4) {
                              if (currentPass === targetPass) {
                                  window.location.href = "https://www.youtube.com";
                              } else {
                                  currentPass = "";
                                  document.getElementById('pass-display').innerText = "ERRO";
                                  setTimeout(() => document.getElementById('pass-display').innerText = "____", 1000);
                              }
                          }
                      }
                  }
              }
          });

          const distance = getDistance(thumbTip, indexTip);
          if (distance < 0.05) {
            points.push({x, y});
          } else if (points.length > 0 && points[points.length-1] !== null) {
            points.push(null);
          }
        }
      }

      // 4. DESENHA O RASTRO
      canvasCtx.beginPath();
      canvasCtx.lineWidth = 6;
      canvasCtx.lineCap = "round";
      canvasCtx.strokeStyle = "#00ffff";
      canvasCtx.shadowBlur = 15;
      canvasCtx.shadowColor = "#00ffff";

      for (let i = 1; i < points.length; i++) {
        if (points[i] && points[i-1]) {
          canvasCtx.moveTo(points[i-1].x, points[i-1].y);
          canvasCtx.lineTo(points[i].x, points[i].y);
        }
      }
      canvasCtx.stroke();
      canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

    let latestHandResults = {};
    hands.onResults(results => { latestHandResults = results; });
    faceMesh.onResults(results => { onResults(latestHandResults, results); });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
        await faceMesh.send({image: videoElement});
      },
      width: 1280, height: 720
    });
    camera.start();

    window.addEventListener('keydown', (e) => { 
        if(e.code === 'Space') {
            points = [];
            currentPass = "";
            document.getElementById('pass-display').innerText = "____";
            keys.forEach(k => k.hits = 0);
        }
    });
  </script>
</body>
</html>
